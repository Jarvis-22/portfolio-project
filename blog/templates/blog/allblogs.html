<!DOCTYPE html>
<html lang="en">
<head>
    {%load staticfiles %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    
    <title>Jarvis' Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'allblogs.css' %}">
    
    
</head>
<body>
   

    <header>
      <nav id ="mainNavbar" class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="{% url 'home'%}">Jarvis Flores</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link" href="https://www.linkedin.com/in/jarvis-flores/">LinkedIn</a>
            <a class="nav-link" href="{% static 'resume.pdf' %}">Resume</a>
            <a class="nav-link active" href="{% url 'allblogs'%}">Blog</a>
            
          </div>
        </div>
      </nav>
    </header>

    <br>
    <br>
    <br>
    <br>

    <main role="main">
        <div class="container">
            <h1 class="text-center pt-3">Checkout what I am up to</h1>
             <br>
             <br>
            <h2>Latest Posts</h2>
            <hr>
            {% for blog in blogs.all %}
            <a id ="title" href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
            <p id="date" class="text-muted">{{blog.pretty_date}} </p>
            <br>
            <img class="img-fluid" src="{{ blog.image.url }}" height=200 width=200>
            <br>
            <p>
                {{blog.summary}}
            </p>
            <br>
            <br>
            {% endfor %}
        </div>
      
        
    
    </main>
    
    <footer class="text-muted">
      <div class="container text-center">
        <p>
             Â© Jarvis Flores {% now "Y"%}
        </p>
        </div>
    </footer>
    
 

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<script>
  $(function () {
  $(document).scroll(function(){
      var $nav = $("#mainNavbar");
      $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
  })
})
</script>
</body>
</html>
