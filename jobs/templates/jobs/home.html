<!DOCTYPE html>
<html lang="en">
<head>
    {%load staticfiles %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
  
    <title>Jarvis Flores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app.css' %}">
    
    
</head>
<body>

    <header>
        <nav id="mainNavbar" class="navbar navbar-expand-lg fixed-top ">
            <a class="navbar-brand" href="{% url 'home'%}">Jarvis Flores</a>
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-link" href="https://www.linkedin.com/in/jarvis-flores/">LinkedIn</a>
                <a class="nav-link" href="{% static 'resume.pdf' %}">Resume</a>
                <a class="nav-link" href="{% url 'allblogs'%}">Blog</a>
                
              </div>
            </div>
          </nav>
    </header>
    <br>
    <br>
    <br>
    <br>
    <main role="main">
    
      <!-- <section id="heading" class="jumbotron text-center"> -->
        <div class="container text-center">

          <h1 id="myself">Hi, I'm Jarvis</h1>

          <p id="blob" class="lead">
            I enjoy learning new skills and technology
            <br>
           In my free time I play the bass
          </p>

          <p>
            <a href="mailto:floresjarvis22@gmail.com" class="btn my-2">Email Me</a>
          </p>
          <hr>
        </div>
      
    
      <div class="album py-5">
        <div class="container">
    
          <div class="row">
            {% for job in jobs.all %}
            <div class="col-md-4">
              <div id = "s" class="card mb-4 ">
                  <img class="card-img-top" src="{{job.image.url}}" style="width: 100%; height: 100%;" alt="">
                <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
                <div id = "sf" class="card-body">
                  <p class="card-text">{{ job.summary }}</p>
                </div>
            </div>  
          </div>
          {% endfor %}


        </div>
      </div>
    </div>
    
    </main>
    
    <footer class="text-muted">
      <div class="container text-center">
        <p>
             Â© Jarvis Flores {% now "Y"%}
        </p>
        </div>

<script>
  $(function () {
