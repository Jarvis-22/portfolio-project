<body>
    <h1>Home page</h1>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Jarvis Flores</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-link" href="#">LinkedIn 
                <a class="nav-link" href="#">Resume</a>
                <a class="nav-link" href="#">Blog</a>
                
              </div>
            </div>
          </nav>
    </header>
    
    <main role="main">
    
      <section class="jumbotron text-center">
        <div class="container">
          <h1>Hi, I'm Jarvis</h1>
          <p class="lead text-muted">Aspiring tech and music person</p>
          <p>
            <a href="mailto:floresjarvis22@gmail.com" class="btn btn-primary my-2">Email Me</a>
          </p>
        </div>
      </section>
    
      <div class="album py-5 bg-light">
        <div class="container">
    
          <div class="row">
            {% for job in jobs.all %}
            <div class="col-md-4">
              <div id = "s" class="card mb-4 shadow-sm">
                  <img class="card-img-top" src="{{job.image.url}}" style="width: 100%; height: 100%;" alt="">
                <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
                <div id = "sf" class="card-body">
                  <p class="card-text">{{ job.summary }}</p>
                </div>
            </div>  
          </div>
          {% endfor %}


        </div>
      </div>
    </div>
    
    </main>
    
    <footer class="text-muted">
      <div class="container text-center">
        <p>
             © Jarvis Flores {% now "Y"%}
        </p>
        </div>
    </footer>
